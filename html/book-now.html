    <div class="container">
        <div class="contact">
            <form name="booknow" method="POST" action="../php/booknow.php" autocomplete="on">
                <div class="header">
                    <h1 class="header-title">B<span>ook Now</span></h1>
                </div>
                <label for="text" class="form-table">CNIC Number</label>
                <input type="text" name="cnic" class="form-input" placeholder="xxxxx-xxxxxxx-x" maxlength="15" pattern="[0-9]{5}-[0-9]{7}-[0-9]{1}" required>
                <label for="name" class="form-table">Car Name</label>
                <input type="text" name="carname" class="form-input" placeholder="Car name i.e(Corolla GLI,City,etc)" required>
                <label for="cars" class="form-table">Car Model</label>
                <input type="number" name="model" class="form-input" placeholder="Enter the model no." required>
                <label for="number" class="form-table">From:</label>
                <input type="date" name="rentaldate" class="form-input" placeholder="Select" required>
                <label for="number" class="form-table">To:</label>
                <input type="date" name="returndate" class="form-input" placeholder="Select" required>
                <label for="location" class="form-table">Location</label>
                <input type="text" name="destination" class="form-input" placeholder="Enter your Destination">
                <label for="delivery" class="form-table">Home Delivery</label>
                <input type="radio" class="form-input" id="yes" name="delivery">
                <label for="yes" id="radios">Yes</label>
                <input type="radio" class="form-input" id="no" name="delivery">
                <label for="no" id="radios">No</label>
                <label for="charges" class="form-table">Delivery Charges</label>
                <input type="text" class="form-input" id="Del-charges" disabled placeholder="Rs.1,000/-">
                <label for="Driver" class="form-table">Need a Driver?</label>
                <input type="radio" class="form-input" id="yes2" name="Driver">
                <label for="yes2" id="radios">Yes</label>
                <input type="radio" class="form-input" id="no2" name="Driver">
                <label for="no2" id="radios">No</label>
                <label for="charges" class="form-table">Driver Charges</label>
                <input type="text" class="form-input" id="Dri-charges" disabled placeholder="Rs.2,000/-">
                <label for="message" class="form-table">Additional Request</label>
                <textarea type="text" name="" id="" cols="30" rows="10" placeholder="Any extra request" class="textarea"></textarea>
                <input type="submit" class="btn-submit" value="Carlo!">
            </form>
        </div>
    </div>
